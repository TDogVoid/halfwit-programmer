{{ partial "header.html" . }}

{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
{{ range $paginator.Pages }}
  <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ .Summary }}
  <a href="{{.Permalink }}">Read More</a>
{{ end }}
<!-- Hugo's default pagination template. -->
{{ template "_internal/pagination.html" . }}

{{ partial "footer.html" . }}
