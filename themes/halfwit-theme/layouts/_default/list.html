{{ partial "header.html" . }}

<article>
    <div class="article">
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </div>
</article>
<ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
    {{ end }}
</ul>


{{ partial "footer.html" . }}
