{{ partial "header.html" . }}

<article>
    <div class="article">
        <div class="container main">
            <div class="row">
                <div class="col l9 s12">
                    <header>
                        <h1>{{.Title}}</h1>
                    </header>
                    {{.Content}}
                </div>
                {{ partial "widgets.html" .}}
            </div>
        </div>
    </div>
</article>
<ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
    {{ end }}
</ul>


{{ partial "footer.html" . }}
