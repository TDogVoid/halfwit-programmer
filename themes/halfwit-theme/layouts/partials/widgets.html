<div class="widgets col l3 s12">
    <div class="tags">
        {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }} {{ if gt (len $taxonomy) 0 }}
        <h4>{{ $taxonomyname }}</h4>
        <p>
            {{ range $name, $value := $taxonomy }}
            <a class="badge badge-primary" href="{{ printf "/%s/" $taxonomyname | relLangURL }}{{ $name | urlize }}">{{ $name }}</a> {{ end }}
        </p>
        {{ end }} {{ end }}
    </div>
</div>
