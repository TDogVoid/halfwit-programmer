baseurl = "http://halfwitprogrammer.com"
languageCode = "en-us"
title = "Halfwit Programmer"
theme = "halfwit-theme"
disqusShortname = "halfwitprogrammer"
paginate= 10

[params]
    author = "Terrence Drumm"
    headerColor = "green accent-4"
    footerColor = "green accent-4"

[taxonomies]
    tag = "tags"
    category = "categories"
    

[[menu.main]]
    identifier = "about"
    name = "About"
    pre = "<i class='fa fa-heart'></i>"
    url = "/page/about/"
    weight = -110

[[menu.main]]
    name = "Tags"
    weight = 3
    identifier = "tags"
    url = "/tags/"

[related]

    # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
    threshold = 80

    # Will lower case keywords in both queries and in the indexes.
    toLower = true

    [[related.indices]]
        name = "keywords"
        weight = 150
    [[related.indices]]
        name  = "author"
        toLower = true
        weight = 30
    [[related.indices]]
        name  = "tags"
        weight = 100
    [[related.indices]]
        name  = "date"
        weight = 10
        pattern = "2006"